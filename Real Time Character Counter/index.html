<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <h3>
        Real Time Character Counter
    </h3>

    <textarea name="textarea" id="textarea"  maxlength="50"></textarea>

    <div class="counter">

        <h3  class="Total-character">Total character</h3>
        <span id="Total-character">0</span>

        <h3  class="Remaining-character">Total character</h3>
        <span id="Remaining-character">50</span>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
